name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4.2.0
      with:
        node-version: 23

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Log build files
      run: ls -la build
